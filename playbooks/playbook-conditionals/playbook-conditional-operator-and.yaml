---
- name: Install NGINX
  hosts:
  tasks:
  - name: Install NGINX on Debian
    apt:
      name: nginx
      state: present
    when: ansible_os_family == 'Debian'  and
          ansible_distribution_version == '16.04'

  - name: Install NGINX on Redhat
    yum:
      name: nginx
      state: present
    when: ansible_os_family == 'RedHat' or
          ansible_os_family == 'SUSE'